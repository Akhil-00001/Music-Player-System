<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet For Listener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <img id="burger" src="" alt="">
        <div class="sidebar">
            <div class="insidebar">
                <img class="logo" src="" alt="none">
                <div id="sngt" style="display: inline; color: white; font:icon;">Sangeet</div>
                <img id="cross" src="" alt="none">
            </div>
            <div>
                <div id="lib" class="heading">Song</div>
                <div id="lis" class="list">
                    <ul>
                    </ul>
                </div>
            </div>

        </div>
        <div class="libraries">
            <div class="head">
                <div style="position: absolute; left: 20px; top: 30px;">
                    <img id="gr" src="" alt="do">
                    <img id="lr" src="" alt="do">
                </div>
                <h3 id="welcomeUser"></h3>
                <div class="buttons">
                    <select id="languageSelect">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="jp">Japanese</option>
                    </select>
                    <button id="authBtn">Login</button>
                </div>
            </div>
            <div class="separate">
                <div id="yours">
                    
                </div>
                <div class="cards">

                </div>
            </div>

            <div class="player">
                <div class="upperplayer">
                    <div class="content"></div>
                    <div class="controls">
                        <img id="prev" src="" alt="d">
                        <img id="play" src="" alt="d">
                        <img id="next" src="" alt="d">
                    </div>
                    <div id="volume">
                    </div>
                    <div id="timing"></div>
                </div>
                <div class="lowerplayer">
                    <div class="innerlowerplayer">
                        <div id="circle" class="circle"></div>
                        <div id="bar" class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
